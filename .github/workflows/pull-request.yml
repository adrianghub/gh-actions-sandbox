name: Build and Deploy to Vercel Preview
on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Install Vercel CLI and Deploy to Vercel (Preview)
        run: |
          npm install --global vercel@canary
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOY_OUTPUT="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          DEPLOY_URL="$(echo "$DEPLOY_OUTPUT" | grep http | tail -n 1)"
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Create a comment on the PR
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const { DEPLOY_URL } = process.env;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Thanks from reporting! Preview URL: ${DEPLOY_URL}`
            })

      - name: Cleanup
        run: rm -rf .vercel
